<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Complaints
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card class="new-complaint" *ngFor="let complaint of complaints">
    <ion-card-header>
      <ion-card-subtitle>
        {{complaint.user.first_name}} {{complaint.user.mobile_no}}
      </ion-card-subtitle>
      <ion-card-title>
        {{complaint.title}}
      </ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{complaint.content}}
    </ion-card-content>
    <ion-item>
      <ion-icon name="pin" slot="start"></ion-icon>
      <ion-label>{{complaint.ward.name}}, {{complaint.ward.city.name}}</ion-label>
      <ion-button fill="outline" slot="end" (click)="viewComplaint()">View</ion-button>
    </ion-item>
  </ion-card>

</ion-content>
