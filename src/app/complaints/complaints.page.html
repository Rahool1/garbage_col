<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Complaints
    </ion-title>
    <ion-buttons (click)="refresh()" slot="end">
      <ion-icon style="font-size: 1.5em;" name="refresh"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngIf="complaints?.length < 1">
    <ion-label>No records found</ion-label>
  </ion-item>
  <div *ngIf="complaints.length > 0">
    <ion-card class="new-complaint" *ngFor="let complaint of complaints">
      <ion-card-header>
        <ion-card-subtitle>
          {{complaint.user.first_name}} {{complaint.user.mobile_no}}
        </ion-card-subtitle>
        <ion-card-title>
          {{complaint.title}}
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        {{complaint.content}}
        <br>
        {{complaint.created | date:'fullDate'}}
      </ion-card-content>
      <ion-item>
        <ion-icon name="pin" slot="start"></ion-icon>
        <ion-label>{{complaint.ward.name}}, {{complaint.ward.city.name}}</ion-label>
        <ion-button fill="outline" slot="end" (click)="viewComplaint(complaint)">View</ion-button>
      </ion-item>
    </ion-card>
  </div>

</ion-content>
