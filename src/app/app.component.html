<ion-app>
  <ion-split-pane>
    <ion-menu>
      <ion-header>
        <ion-toolbar>
          <ion-title>{{user?.first_name + ' ' + user?.last_name}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="status('ComplaintsPage', 0)">
              <ion-icon slot="start" name="clock"></ion-icon>
              <ion-label>
                Inprogress
              </ion-label>
            </ion-item>
            <ion-item (click)="status('ComplaintsPage', 1)">
              <ion-icon slot="start" name="checkmark-circle"></ion-icon>
              <ion-label>
                Completed
              </ion-label>
            </ion-item>
            <ion-item  (click)="status('ComplaintsPage', 2)">
              <ion-icon slot="start" name="close-circle"></ion-icon>
              <ion-label>
                Rejected
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          <ion-item (click)="logoutClicked()">
            <ion-icon slot="start" name="log-out"></ion-icon>
            <ion-label>
              Logout
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
